name: CI

on:
    workflow_dispatch:
    push:
        branches: ["main"]

concurrency:
    group: ${{ github.workflow }}-${{ github.ref }}
    cancel-in-progress: true

jobs:
    deploy:
        runs-on: ubuntu-latest
        environment: deploy

        steps:
            - name: Checkout
              uses: actions/checkout@v3

            - name: Initialize the ssh-agent
              uses: webfactory/ssh-agent@v0.4.1
              with:
                  ssh-private-key: ${{ secrets.DEPLOY_SSHKEY }}

            - name: Scan the host key
              run: mkdir -p ~/.ssh/ && ssh-keyscan -p $DEPLOY_PORT -H $DEPLOY_SERVER >> ~/.ssh/known_hosts
              env:
                  DEPLOY_SERVER: ${{ secrets.DEPLOY_SERVER }}
                  DEPLOY_PORT: ${{ secrets.DEPLOY_PORT }}

            - name: Deploy the website
              run:
                  ssh -p 44618 $DEPLOY_USERNAME@$DEPLOY_SERVER "mv deployment/index.html ./index.html && rm -rf -v !("index.html") /docker/web/contact-nlion/*" &&
                  sftp -P 44618 $DEPLOY_USERNAME@$DEPLOY_SERVER:/docker/web/contact-nlion/ <<< $'put -r ./src/*'
              env:
                  DEPLOY_SERVER: ${{ secrets.DEPLOY_SERVER }}
                  DEPLOY_PORT: ${{ secrets.DEPLOY_PORT }}
                  DEPLOY_USERNAME: ${{ secrets.DEPLOY_USER }}
